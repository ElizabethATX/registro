<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0; /* Cambia el color de fondo aquí */
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: #ffffff; /* Cambia el color de la caja aquí */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row login-container">
      <div class="col-md-6">
        <div class="login-box">
          <h2 class="text-center mb-4">Inicio de Sesión</h2>
          <form action="/login" method="post">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre de Usuario</label>
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre de usuario">
            </div>
            <div class="mb-3">
              <label for="contra" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contra" name="contra" placeholder="Ingrese su contraseña">
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional si necesitas funcionalidad JS de Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
